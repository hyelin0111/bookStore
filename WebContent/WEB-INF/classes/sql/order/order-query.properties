insertOrder=INSERT INTO order_book VALUES( ?, seq_order_no.NEXTVAL, ?, ?, SYSDATE, default, default, ? )
selectOrderByDate=select ob.*, b.book_title from order_book ob join book b on ob.book_no = b.book_no where order_date between to_date(?,'yyyy-mm-dd')-1 and to_date(?,'yyyy-mm-dd')+1 and member_no = ? and ob.book_status=b.book_status and ob.book_status='N' and book_title like ? order by order_no desc
selectOldOrderByDate=select ob.*, b.book_title from order_book ob join book b on ob.book_no = b.book_no where order_date between to_date(?,'yyyy-mm-dd')-1 and to_date(?,'yyyy-mm-dd')+1 and member_no = ? and ob.book_status=b.book_status and ob.book_status='Y' and book_title like ? order by order_no desc
selectOrderNo=select max(order_no)+1 cnt from order_book
insertBasketOrder=INSERT INTO order_book VALUES( ?, ?, ?, ?, SYSDATE, default, default, ? )
deleteOneOrder=delete from order_book where order_no = ?

